<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja form validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
   <div class="main-container">
      <div class="header">
        <h3>Registration Form</h3>
      </div>
      <form action="" class="form" id="form">
          <div class="form-input">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name" autocomplete="off">
            <i class="fa fa-check-circle" ></i>
            <i class="fa fa-exclamation-circle" ></i>
            <small>Error Message</small>
          </div>

          <div class="form-input">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" autocomplete="off">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>

          <div class="form-input">
            <label for="number">Number</label>
            <input type="number" class="form-control" name="number" id="number" placeholder="Enter your phone number" autocomplete="off">
            <i class="fa fa-check-circle" ></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>

          <div class="form-input">
            <label for="Password">Password</label>
            <input type="Password" class="form-control" name="Password" id="Password" placeholder="Enter your password" autocomplete="off">
            <i class="fa fa-check-circle" ></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>

          <div class="form-input">
            <label for="Cpassword">Confirm Password</label>
            <input type="password" class="form-control" name="Cpassword" id="Cpassword" placeholder="Enter your Password again" autocomplete="off">
            <i class="fa fa-check-circle" ></i>
            <i class="fa fa-exclamation-circle" ></i>
            <small>Error Message</small>
          </div>
          <div class="text-center">
            <input type="submit" value="submit" class="btn" id="submit">
          </div>          
      </form>
   </div>
    

    <!-- data table  -->
    <div class="container ">
      <h2 class="text-center title">Data Table</h2>
      <div class="table-responsive">
          <table class="table p-4 ">
              <thead>
                  <tr>
                      <th>SNo.</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Password</th>
                      <th>ConPass</th>
                      <th>Actions</th>

                  </tr>
              </thead>
              <tbody>
                 
                  <!-- Add more table rows here -->
              </tbody>
          </table>
      </div>
  </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

    <script src="app.js"></script>
</body>
</html>
