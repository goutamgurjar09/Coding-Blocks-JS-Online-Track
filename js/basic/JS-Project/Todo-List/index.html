<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App in JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container mt-5 ">
        <div class="row ">
            <div class="col-md-4  mx-auto bg">
                <input type="text" class="form-control w-100 border-0 mt-3"  id="input" placeholder="Add a new task">
                <div class="filters mt-3 d-flex justify-content-between">
                    <button id="all" class="btn active">All</button>
                    <button id="pending" class="btn ">Pending</button>
                    <button id="completed" class="btn ">Completed</button>
                    <button id="clear" class="btn btn-danger">Clear All</button>
                </div>

                <ul class="task-box mt-3" style="list-style: none;">
                <!-- <li class="task d-flex align-items-center">
                        <input type="checkbox" id="1" class="one">
                        <label for="1" class="flex-grow-1 label">Html</label>
                        <div class="settings d-flex">
                            <button class="edit" class="btn btn-primary mr-2">Edit</button>
                            <button class="delete" class="btn btn-danger">Delete</button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
