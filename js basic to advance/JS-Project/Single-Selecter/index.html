<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--single selecter using js -->
    <select id="select">
        <option value="1">Angular</option>
        <option value="2">React</option>
        <option value="3">Vue.js</option>
        <option value="4">Ember.js</option>

    </select>
    <div id="getVal"></div>

    <script>
        
       // Get the select element
        let selectDiv = document.querySelector('#getVal')
        let selectElement = document.querySelector('#select')
        
        selectElement.addEventListener('change',()=>{
           let selectedValue = selectElement.value;
           let selectedContent = selectElement.selectedOptions[0].textContent;
           //console.log(selectedValue , selectedContent);
           selectDiv.innerHTML = `${selectedValue}  ${selectedContent}`
        })

//selectedOptions[0] will give the first selected option  but whenever you change the value in the select element it will give the new selected option

</body>
</html>
