<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            background-color: rgb(155, 158, 244);
        }
        form{
            width: 100%;
            padding: 50px 20px ;    
        }
        .container{
            display: flex;
            background-color: rgb(249, 249, 249);
            width: 30%;
            margin:50px auto; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="" id="form" name="form" method="get">
        <div class="form-group">
            <label for="inputUsername">UserName</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Enter name">
            <small id="username" class="text-danger"></small>
        </div>

        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
          <small id="emailid" class="text-danger"></small>
        </div>
        
        <div class="form-group">
          <label for="inputNumber">Number</label>
          <input type="text" class="form-control" id="inputNumber" placeholder="Enter Number">
          <small id="number" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
            <small id="Password" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="inputCPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputCPassword" placeholder="Enter Confirm Password">
            <small id="CPassword" class="text-danger"></small>
        </div>
        
        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
</div>

    <script src="script.js"></script>
    
</body>
</html>
